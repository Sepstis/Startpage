<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~/startpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-flex">
  <aside class="avatar-bar">
    <div class="avatar-frame">
      <img src="face.gif" alt="Minimalist anime face" class="avatar-gif" />
    </div>
    <div class="greeting">
      <span class="prompt">&gt; cd ~/<span class="blinking">_</span></span>
      <span class="welcome">welcome zre</span>
    </div>
  </aside>
  <section class="bookmarks">
    <div class="category">
      <span class="title">WORK</span>
      <ul>
        <li><a href="https://mailum.com/">mailum</a></li>
        <li><a href="https://proton.me/">protonmail</a></li>
        <li><a href="https://tuta.com/">tuta</a></li>
      </ul>
    </div>
    <div class="category">
      <span class="title">DEV</span>
      <ul>
        <li><a href="https://github.com/">github</a></li>
        <li><a href="https://codeberg.org/">codeberg</a></li>
        <li><a href="https://gitlab.com/">gitlab</a></li>
        <li><a href="https://lobste.rs/">lobste.rs</a></li>
        <li><a href="https://mankier.com/">mankier</a></li>
        <li><a href="https://devdocs.io/">devdocs</a></li>
      </ul>
    </div>
    <div class="category">
      <span class="title">REDDIT</span>
      <ul>
        <li><a href="https://reddit.com/r/programming/">programming</a></li>
        <li><a href="https://reddit.com/r/selfhosted/">selfhosted</a></li>
        <li><a href="https://reddit.com/r/unixporn/">unixporn</a></li>
        <li><a href="https://reddit.com/r/mechanicalkeyboards/">mk</a></li>
      </ul>
    </div>
    <div class="category">
      <span class="title">PLAY</span>
      <ul>
        <li><a href="https://monkeytype.com/">monkeytype</a></li>
        <li><a href="https://youtube.com/">youtube</a></li>
        <li><a href="https://sanction.tv/">sanction</a></li>
        <li><a href="https://nepu.to/">nepu</a></li>
        <li><a href="https://hianime.to/">hianime</a></li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>
